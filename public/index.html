 <html xmlns="http://www.w3.org/1999/xhtml" lang="zh" xml:lang="zh">
<head>

<link rel="stylesheet" href="css/style.css">

<script src="js/bootstrap.min.js"></script>
<script src="travel.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <a class="logo" href="#"><img src="icons/logo.png"></a>
           <div class="wizard-inner">
           		<div class="plane-line one"></div>
           		<div class="plane-line two"></div>
                <ul class="nav nav-tabs clearfix" role="tablist" id="tabList">
                    <li role="presentation" class="active">
                        <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" title="酒店机票">
                            <span class="icon-Hotel"></span>机票 酒店
                        </a>
                    </li>
                    <li role="presentation">
                        <a href="#step3" data-toggle="tab" aria-controls="step3" role="tab" title="到达目的地">
                        	<span class="icon-destination"></span>达到目的地
                        </a>
                    </li>

                    <li role="presentation">
                        <a href="#complete" data-toggle="tab" aria-controls="complete" role="tab" title="报销">
                       		<span class="icon-fee"></span>费用报销
                        </a>
                    </li>
                </ul>
            </div>
            <div class="user">
            	<span class="icon-register"></span>
            	<span class="icon-login"></span>
            </div>
      </div>
    </nav>

<div class="container" id="mycon" style="padding-top: 60px;">
	<div class="row">
		<section>
        <div class="wizard">
            <form role="form">
                <div class="tab-content">
                    <div class="tab-pane active" role="tabpanel" id="step2">
                        <table width="100%"><tr><td>
                        <h3>出差前:酒店机票</h3>
                        </td>
                        <td width="75%" style="color:#428bca;position:static;padding-top:5px" class="glyphicon glyphicon-bullhorn">
                        根据您的Agenda，您接下来会去大连市出差， 根据您的历史习惯为您推荐以下协议酒店和机票：
                        </td></tr></table>
                        <div w3-include-html="step2.html"></div>
                        <ul class="list-inline pull-right">
                            
                            <li><button type="button" class="btn btn-primary next-step">下一步</button></li>
                        </ul>
                    </div>
                    	 <div class="tab-pane" role="tabpanel" id="step3">   
                        <h3>出差中:到达目的地</h3>
                        您已经到达大连，可能需要下列信息：
												<div w3-include-html="step3.html"></div>
												<div style="margin-top: 400px;">
                        <ul class="list-inline pull-right">
                            <li><button type="button" class="btn btn-primary btn-info-full next-step">下一步</button></li>
                        </ul>
                        </div>
                        <div>&nbsp;&nbsp;&nbsp;</div>
                    </div>
                    <div class="tab-pane" role="tabpanel" id="complete">
                        <h3>出差后:报销</h3>
                        <div w3-include-html="step4.html"></div>
                        <ul class="list-inline pull-right">
                            <li><button type="button" class="btn btn-default prev-step">上一步</button></li>
                        </ul>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </form>
        </div>
    </section>
   </div>
</div>
<div class="navbar navbar-default navbar-fixed-bottom" style="display:none">
    <div class="container">
        <p class="navbar-text pull-right">© 2017 - IBM </p>
    </div>
</div>
</body>

<script>
w3IncludeHTML();
setTimeout(function(){ 
	
$('#menu-toggle').on('click', function(){
	plusclick();
});
$('#menu-toggle1').on('click', function(){
	plusclick1();
});
}, 1000);

function plusclick(){
  var iSelector = $('#iconplus');
	if ($(".slidingDiv").is(':hidden')){
		$(".slidingDiv").show();
	  iSelector.attr('src','images/minus.png');
	} else {
		$(".slidingDiv").hide();
		iSelector.attr('src','images/plus.png');
	}
};

function plusclick1(){
  var iSelector = $('#iconplus1');
	if ($(".slidingDiv1").is(':hidden')){
		$(".slidingDiv1").show();
	  iSelector.attr('src','images/minus.png');
	} else {
		$(".slidingDiv1").hide();
		iSelector.attr('src','images/plus.png');
	}
};
$('#tabList li:eq(1)').on('click',function(){
	$(".plane-line.two").show();
});
$('#tabList li:eq(0)').on('click',function(){
	$(".plane-line.two").hide();
}) 
</script>
</html>
